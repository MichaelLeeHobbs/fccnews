<div class="stream">
    <label title="{{data.title}}">
        <a href='{{data.link}}'>
            <div class="stream-tile">
                <img class="img-responsive streamImg" ng-src="{{data.img}}" ng-class="{'stream-active': data.active, 'stream-inactive': !data.active}">
                <h4>{{data.name}}</h4>

                <p>{{data.titleShort}}</p>
                <i ng-class="{'fa fa-signal fa-4x': data.active, 'fa fa-exclamation fa-4x': !data.active}"></i>
            </div>
        </a>
    </label>
</div>
