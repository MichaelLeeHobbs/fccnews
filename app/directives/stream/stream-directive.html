<div>
    <a class="stream">
        <div style="background: url({{data.img}}); background-size: cover;"
             title="{{data.title}}"
             ng-class="{'stream-active': data.active, 'stream-inactive': !data.active}"
             class="col-sm-2 col-xs-4">
            <h3>{{data.name}}</h3>
        </div>
    </a>
</div>
