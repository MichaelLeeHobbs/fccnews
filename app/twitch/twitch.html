<link rel="stylesheet" href="twitch/twitch.css">
<link rel="stylesheet" href="directives/stream/stream-directive.css">
<div id="tw-container" class="container">
    <div id="tw-menuBar">
        <div class="row">
            <!-- todo replace with angular button-->
            <div class="col-xs-2 tw-menu-item tw-active" id="tw-menuView1"><a ng-click="status = ''">All</a></div>
            <div class="col-xs-2 tw-menu-item" id="tw-menuView2"><a ng-click="status = 'true'">Online</a></div>
            <div class="col-xs-2 tw-menu-item" id="tw-menuView3"><a ng-click="status = 'false'">Offline</a></div>
            <!-- todo -->
        </div>
    </div>

    <div class="row">
        <div ng-repeat="stream in streams | filter:searchText | filter:{ active: status}">
            <div class="col-xs-2 tw-col">
                <stream-element data="stream"></stream-element>
            </div>
        </div>
    </div>
</div>
